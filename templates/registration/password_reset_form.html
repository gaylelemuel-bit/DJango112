{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Password Reset
{% endblock %}

{% block content %}
<div style="text-align: center; margin-top: 5%">
  <h1><strong>Rest Password</strong></h1>
    <p>forgot password? </p>
    <form method="post">
        {% csrf_token %}
        {{ form| crispy }}
        <input type="submit" value="Rest password" class="btn btn-warning">
    </form>
</div>
{% endblock %}
