{% extends 'base.html'%}
{% load crispy_forms_tags %}

{% block title %} Log in {% endblock %}

{% block content %}
<h1>Log in</h1>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" value="Log In" class="btn btn-primary">Log In</button>
</form>
<a href="{% url 'password_reset' %}" class="btn btn-warning mt-3"> Forget Password</a>
{% endblock %}
