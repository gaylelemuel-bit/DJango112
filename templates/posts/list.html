{% extends "base.html" %} 
{% block title %}List Posts{% endblock %} 

{% block content %} 
<h1>List Posts</h1> 
<p>Here are all the posts:</p> 
<ul> 
  {% for post in posts %} 
    <li>
      <h4>{{ post.title }}</h4> 
      <span>Status: {{post.status}}</span>
      <br>
      <a href="{% url 'detail' post.id %}" class="btn btn-primary">View Details</a>
    </li> 
  {% endfor %} 
</ul> 
{% endblock %}
