{% extends "base.html" %}
{% load crispy_forms_tags %}  

{% block title %} New Post {% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>New Post</h1>
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Create Post</button>
    </form>
</div>
{% endblock %}
